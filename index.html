



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="tittle">Focus on <span>Today</span></h1>
        <div class="app-container">
            <h2 class="subtittle"> <span>Today</span>  <img class="sun-img" src="images/Sun.svg" alt="sun"></h2>
           <p class="progress-label">Raise the bar by completing your goals!</p>
           <div class="progress-bar ">
            <div class="progress-value">
                <span>1/3 completed</span>
            </div>
            <p class="error-lable">Please set all 3 goals!</p>
           </div>
          
           <div class="goal-container ">
            <div class="custom-checkbox">
                <img class="check-icon" src="./images/check-icon.svg.svg" alt="check-icon">
            </div>
            <input
              id="first"            
            class="input-goal" type="text" placeholder="Add new goal...">

           </div>
           <div class="goal-container">
            <div class="custom-checkbox">
                <img class="check-icon" src="./images/check-icon.svg.svg" alt="check-icon">
            </div>
            <input
              id="second"
             class="input-goal" type="text" placeholder="Add new goal...">

           </div>
           <div class="goal-container">
            <div class="custom-checkbox">
                <img class="check-icon"src="./images/check-icon.svg.svg" alt="check-icon">
            </div>
            <input 
             id="third"
            class="input-goal" type="text" placeholder="Add new goal...">

           </div>
           <p class="quote">“Move one step ahead, today!”</p>
           <p class="made-by">Made by Himanshu singh jani </p>
        </div>
    </main>
    
</body>
</html>
